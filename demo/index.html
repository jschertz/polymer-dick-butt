<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Dickbutt Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../dickbutt.html">
  </head>
  <body>

    <p>An example of <code>&lt;dick-butt&gt;</code>:</p>

    <button id="sayHello">Say Something</button>
    <button id="intensify">Intensify</button>

    <dick-butt></dick-butt>

    <script>
      document.getElementById('sayHello').addEventListener('click', function() {
        alert(document.querySelector('dick-butt').sayHello('...'));
      });
      
      document.getElementById('intensify').addEventListener('click', function() {
        document.querySelector('dick-butt').intensify();
      });
      
      document.querySelector('dick-butt').addEventListener('dickbutt-intensifies', function(e) {
        alert('Intensity Level: ' + e.detail.intensityLevel);
      });
    </script>

  </body>
</html>
