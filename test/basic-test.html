<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../dickbutt.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <dick-butt></dick-butt>

    <script>
      var myEl = document.querySelector('dick-butt');

      suite('<dick-butt>', function() {

        test('says hello', function() {
          assert.equal(myEl.sayHello(), 'Dickbutt says, Hello World!');

          var greetings = myEl.sayHello('greetings Earthlings');
          assert.equal(greetings, 'Dickbutt says, greetings Earthlings');
        });

        test('intensifies', function(done) {
          myEl.addEventListener('dickbutt-intensify', function(event) {
            assert.equal(document.getElementById.classList, 'style-scope dick-butt intensify');
            done();
          });
          myEl.intensify();
        });

      });
    </script>

  </body>
</html>
